<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="animate.min.css" />
</head>
<body>
	<h1 class="bounce">Example</h1>

	<script type="text/javascript">
		function inAnimate(animateList_in){ 
  let num = animateList_in.length-1; 
  return animateList_in[Math.round(Math.random() * num)]; 
} 

function outAnimate(animateList_out){ 
  let num = animateList_out.length-1; 
  return animateList_out[Math.round(Math.random() * num)]; 
}
	</script>

</body>
</html>
