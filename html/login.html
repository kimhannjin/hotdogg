<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function login(){
                var id = document.getElementById("id");
                var pw = document.getElementById("pw");
                if (id.value == "as"){
                    if(pw.value == "as"){
                        alert("로그인 성공");
                        location.href = "index.html";
                    }else if(pw.value == ""){
                        alert("비밀번호를 입력해주세요");
                        document.getElementById("pw").focus();
                    }else {
                        alert("비밀번호가 틀렸습니다. 올바른 값을 입력해주세요");
                        document.getElementById("pw").focus();
                    }
                }else if(id.value == ""){
                    alert("아이디를 입력해주세요");
                    document.getElementById("id").focus();
                }else{
                    alert("아이디가 틀렸습니다. 올바른 값을 입력해주세요");
                    document.getElementById("id").focus();
                }
            }
        </script>
    </head>
    <body>
        <form>
            아이디 : <input type="text" id="id"><br>
            비밀번호 : <input type="password" id="pw"><br>
            <input type="button" value="로그인" onclick='login()'>
        </form>
    </body>
</html>
